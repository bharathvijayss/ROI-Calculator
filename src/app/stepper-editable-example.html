<mat-stepper linear #stepper>
  <mat-step [stepControl]="costInputForm1">
    <form [formGroup]="costInputForm1">
      <mat-form-field appearance="fill">
        <mat-label>Total Managers in Operation</mat-label>
        <input
          matInput
          type="number"
          formControlName="B16"
          placeholder="Total Managers in Operation"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="costInputForm2">
    <form [formGroup]="costInputForm2">
      <mat-form-field appearance="fill">
        <mat-label>Average Yearly Salary Managers?</mat-label>
        <input
          matInput
          type="number"
          formControlName="B17"
          placeholder="Average Yearly Salary Managers?"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="costInputForm3">
    <form [formGroup]="costInputForm3">
      <mat-form-field appearance="fill">
        <mat-label>Total delivery staff in operation</mat-label>
        <input
          matInput
          type="number"
          formControlName="B19"
          placeholder="Total delivery staff in operation"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="costInputForm4">
    <form [formGroup]="costInputForm4">
      <mat-form-field appearance="fill">
        <mat-label>Average salary delivery staff</mat-label>
        <input
          matInput
          type="number"
          formControlName="B20"
          placeholder="Average salary delivery staff"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    {{costInputForm.value | json}}
    <!-- {{costInputForm2.value | json}}
    {{costInputForm3.value | json}} 
    {{costInputForm4.value | json}} -->
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
