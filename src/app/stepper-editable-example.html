<mat-stepper linear #stepper>
  <mat-step [stepControl]="costInputForm1">
    <form [formGroup]="costInputForm1">
      <mat-form-field appearance="fill">
        <mat-label>Total Managers in Operation</mat-label>
        <input
          matInput
          type="number"
          formControlName="B16"
          placeholder="Total Managers in Operation"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="costInputForm2">
    <form [formGroup]="costInputForm2">
      <mat-form-field appearance="fill">
        <mat-label>Average Yearly Salary Managers?</mat-label>
        <input
          matInput
          type="number"
          formControlName="B17"
          placeholder="Average Yearly Salary Managers?"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="costInputForm3">
    <form [formGroup]="costInputForm3">
      <mat-form-field appearance="fill">
        <mat-label>Total delivery staff in operation</mat-label>
        <input
          matInput
          type="number"
          formControlName="B19"
          placeholder="Total delivery staff in operation"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="costInputForm4">
    <form [formGroup]="costInputForm4">
      <mat-form-field appearance="fill">
        <mat-label>Average salary delivery staff</mat-label>
        <input
          matInput
          type="number"
          formControlName="B20"
          placeholder="Average salary delivery staff"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="ManagerResourceTDForm1">
    <form [formGroup]="ManagerResourceTDForm1" class="mt-25">
      <label id="MRTDF-radio-group-label1">
        Are you looking for workflow to improve first-right-time?
      </label>
      <mat-radio-group
        aria-labelledby="MRTDF-radio-group-label1"
        class="example-radio-group"
        formControlName="B26"
        color="primary"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let option of radioOptions"
          [value]="option"
        >
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="ManagerResourceTDForm2">
    <form [formGroup]="ManagerResourceTDForm2" class="mt-25">
      <label id="MRTDF-radio-group-label2">
        Are you looking for use enate to reduce rework?
      </label>
      <mat-radio-group
        aria-labelledby="MRTDF-radio-group-label2"
        class="example-radio-group"
        formControlName="B27"
        color="primary"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let option of radioOptions"
          [value]="option"
        >
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="ManagerResourceTDForm3">
    <form [formGroup]="ManagerResourceTDForm3" class="mt-25">
      <label>Estimated excess capacity carried in operation</label>
      <mat-slider
        class="example-margin excess-capacity-slider"
        [max]="max"
        [min]="min"
        [step]="step"
        [discrete]="true"
      >
        <input matSliderThumb formControlName="B30" required />
      </mat-slider>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="ManagersTimeDistributionForm1">
    <form [formGroup]="ManagersTimeDistributionForm1" class="mt-25">
      <label id="MTDF-radio-group-label1">
        Will you be using enate to manage inbound email?
      </label>
      <mat-radio-group
        aria-labelledby="MTDF-radio-group-label1"
        class="example-radio-group"
        formControlName="B33"
        color="primary"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let option of radioOptions"
          [value]="option"
        >
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="ManagersTimeDistributionForm2">
    <form [formGroup]="ManagersTimeDistributionForm2" class="mt-25">
      <label id="MTDF-radio-group-label2">
        Are you looking for enate to deliver Ops reporting?
      </label>
      <mat-radio-group
        aria-labelledby="MTDF-radio-group-label2"
        class="example-radio-group"
        formControlName="B34"
        color="primary"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let option of radioOptions"
          [value]="option"
        >
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="botForm">
    <form [formGroup]="botForm" class="mt-25">
      <label id="bot-radio-group-label"> Do you use bots? </label>
      <mat-radio-group
        aria-labelledby="bot-radio-group-label"
        class="example-radio-group"
        formControlName="botUsage"
        color="primary"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let option of radioOptions"
          [value]="option"
        >
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
{{resultConsolidatedForm | json}}
